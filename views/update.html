{{define "content"}}
<!-- Content Wrapper. Contains page content -->
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="card card-default">
            <form id="form-validate" method="POST" action="/inventaris/v1/do-update/{{.data.ID}}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                                <input type="hidden" class="form-control" id="id" name="id"
                                       value="{{.data.ID}}">
                            <div class="form-group">
                                <label for="provinsi">Provinsi</label>
                                <input type="text" class="form-control" id="provinsi" name="provinsi"
                                       value="{{.data.Provinsi}}" required>
                            </div>
                            <div class="form-group">
                                <label for="kecamatan">Kecamatan</label>
                                <input type="text" class="form-control" id="kecamatan" name="kecamatan"
                                       value="{{.data.Kecamatan}}" required>
                            </div>
                            <div class="form-group">
                                <label for="daerah">Nama Daerah</label>
                                <input type="text" class="form-control" id="daerah" name="daerah"
                                       value="{{.data.Daerah}}" required>
                            </div>
                            <div class="form-group">
                                <label for="luas">Luas Daerah</label>
                                <input type="text" class="form-control" id="luas" name="luas"
                                       value="{{.data.Luas}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <button type="submit" id="update" name="update" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- /.content -->
{{end}}
