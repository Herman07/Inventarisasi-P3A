<script>
    $(document).ready(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
        $('#select1').on('change', function () {
            if (this.value === '0') {
                $("#div1").show();
            } else {
                $("#div1").hide();
            }
        });
        $('#select2').on('change', function () {
            if (this.value === '0') {
                $("#div2").show();
            } else {
                $("#div2").hide();
            }
        });
        $('#select3').on('change', function () {
            if (this.value === '0') {
                $("#div3").show();
            } else {
                $("#div3").hide();
            }
        });
        $("#example1").DataTable({
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [
                "copy", "csv", "excel", "pdf", "print"
            ],
            ajax: '/inventaris/v1/tables',
            "columns": [
                {data: 'id_p3a', name: 'id'},
                {data: 'no_urut', name: 'no_urut'},
                {data: 'nama_p3a', name: 'nama_p3a'},
                {data: 'jumlah_p3a', name: 'jumlah_p3a'},
                {data: 'nama_daerah_irigasi', name: 'nama_daerah_irigasi'},
                {data: 'luas_wilayah', name: 'luas_wilayah'},
                {data: 'luas_layanan_p3a', name: 'luas_layanan_p3a'},
                {data: 'keterangan', name: 'keterangan'},
                {data: 'action', searchable: false}
            ],
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#form-validate').validate({
            rules: {
                kecamatan: {
                    required: true,
                },
                provinsi: {
                    required: true,
                },
                daerah: {
                    required: true
                },
                luas: {
                    required: true
                },
            },
            messages: {
                kecamatan: {
                    required: "Please enter a kecamatam name",
                },
                provinsi: {
                    required: "Please enter provinsi name",
                },
                daerah: {
                    required: "Please enter daerah name",
                },
                luas: {
                    required: "Please enter luas name",
                },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
