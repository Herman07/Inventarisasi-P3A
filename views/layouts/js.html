<script type="text/javascript">
    function Hapus(id) {
        data = new FormData();
        swal({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            buttons : ['Cancel' , true]
        }).then(function(isConfirm) {
            if (isConfirm) {
                $.ajax({
                    url: '/kab/' + id +'/delete',
                    type: 'DELETE',
                    data: data,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        swal(
                            'Deleted!',
                            'User has been deleted.',
                            'success'
                        );
                        $('#kabupaten').DataTable().ajax.reload();
                    },
                    error: function (res) {
                        swal({
                            type: 'warning',
                            title: 'Oops...',
                            text: 'Something went wrong!',
                        })
                    }
                })
            }
        });
    }
