{{define "content"}}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Update P3A</h2>
                        <ul class="nav navbar-right panel_toolbox">
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <form id="form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Provinsi<span class="required">*</span></label>
                                    <select id="prov" class="form-control" name="nama_prov" required>
                                        <option>{{.data.NamaProv}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Kabupaten<span class="required">*</span></label>
                                    <select id="kab" class="form-control" name="nama_kab" onchange="GetValue()"
                                            required>
                                        <option>{{.data.NamaKab}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Kecamatan</label><span class="required">*</span>
                                    <select id="kec" class="form-control"
                                            name="nama_kecamatan" required>
                                        <option>{{.data.NamaKec}}</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control" data-validate-length-range="5"
                                       name="id_p3a" id="id_p3a" value="{{.data.IDP3A}}" disabled>
                                <div class="form-group">
                                    <label>No Urut <span class="required">*</span>
                                    </label>
                                    <input type="number" class="form-control" data-validate-length-range="5"
                                           name="no_urut" id="no_urut" value="{{.data.NoUrut}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Nama P3A<span class="required">*</span></label>
                                    <input type="text" class="form-control" data-validate-length-range="5"
                                           name="nama_p3a" id="nama_p3a" value="{{.data.NamaP3A}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Nama Daerah Irigasi<span class="required">*</span></label>
                                    <input type="text" class="form-control" name="nama_daerah_irigasi"
                                           id="nama_daerah_irigasi" value="{{.data.DaerahIrigasi}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Luas Wilayah<span class="required">*</span></label>
                                    <input type="number" class="form-control" name="luas_wilayah"
                                           id="luas_wilayah" value="{{.data.LuasWilayah}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Jumlah P3A<span class="required">*</span></label>
                                    <input type="number" class="form-control" name="jumlah_p3a"
                                           id="jumlah_p3a" value="{{.data.JumlahP3A}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Luas Layanan P3A<span class="required">*</span></label>
                                    <input type="number" class="form-control" name="luas_layanan_p3a"
                                           id="luas_layanan_p3a" value="{{.data.LuasLayananP3A}}" required>
                                </div>
                                <div class="form-group">
                                    <label>Keterangan<span class="required">*</span></label>
                                    <input type="text" class="form-control" name="keterangan"
                                           id="keterangan" value="{{.data.Keterangan}}" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="id_status_legal"
                                           id="id_status_legal" value="{{.data.IDStatus}}" disabled>
                                </div>
