        $('#kec,#prov,#kab').select2({
            placeholder: "Select a value",
        })
    });
    $.ajax({
        url: '/prov/32',
        type: "POST",
        success: function (res) {
            val = res.data
            x = val.id_prov
            y = val.nama_provinsi
            var myselect = $('<select>');
            myselect.append($('<option></option>').val(x).html(y));
            $('#prov').append(myselect.html());
            $('#id_prov_fk').val(x)
        }

    })
    $.ajax({
        url: '/kab/32',
        type: "POST",
        success: function (res) {
            val = res.data
            var myselect = $('<select>');
            $.each(val, function (key, index) {
                var y = index.id_kab
                var x = index.nama_kab
                myselect.append($('<option></option>').val(y).html(x));
            });
            $('#kab').append(myselect.html());
        }

    });

    function GetValue(id) {
        id = $('#kab').val();
        pip = [];
        console.log("pip 2 : ", pip)
        $.ajax({
            url: '/kec/' + id,
            type: 'POST',
            success: function (res) {
                val = res.data
                pip = [];
                console.log("pip 3 : ", pip)
                $.each(val, function (id, text) {
                    pip.push({
                        id: text.id_kec,
                        text: text.nama_kecamatan,
                    })
                    $('#kec').select2({
                        data: pip
                    })

                })
                $('#id_kab_fk').val(id)

            }
        })
    }

    function GetVal(id) {
        id = document.getElementById('kec').value;
        $('#id_kec_fk').val(id)
    }
