{{define "content"}}

<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Inventarisasi P3A</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <a class="btn btn-success" href="/admin/v1/inventaris/generate" download="Data-Export.xlsx"><i class="fa fa-save"> Export</i></a>
                            <a class="btn btn-primary" href="/admin/v1/inventaris/add"><i class="fa fa-plus"> Tambah</i></a>
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatables" class="table table-striped table-bordered dt-responsive nowrap"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th style="text-align: center">No Urut</th>
                                <th style="text-align: center">Nama P3A</th>
                                <th style="text-align: center">Jumlah P3A</th>
                                <th style="text-align: center">Nama Daerah Irigasi</th>
                                <th style="text-align: center">Luas Wilayah</th>
                                <th style="text-align: center">Luas Layanan P3A</th>
                                <th style="text-align: center">Keterangan</th>
                                <th style="text-align: center">Action</th>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        $("#datatables").DataTable({
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [
                "copy", "csv", "excel", "pdf", "print"
            ],
            ajax: '/admin/v1/inventaris/tables',
            "columns": [
                {data: 'no_urut', name: 'no_urut',"className": "text-center"},
                {data: 'nama_p3a', name: 'nama_p3a',"className": "text-center"},
                {data: 'jumlah_p3a', name: 'jumlah_p3a',"className": "text-center"},
                {data: 'nama_daerah_irigasi', name: 'nama_daerah_irigasi',"className": "text-center"},
                {data: 'luas_wilayah', name: 'luas_wilayah',"className": "text-center"},
                {data: 'luas_layanan_p3a', name: 'luas_layanan_p3a',"className": "text-center"},
                {data: 'keterangan', name: 'keterangan',"className": "text-center"},
                {data: 'action', searchable: false,"className": "text-center"}
            ],
        }).buttons().container().appendTo('#datatables .col-md-6:eq(0)');

        function Delete(id) {
            data = new FormData();
            // data.append('csrf', $('meta[name="csrf-token"]').attr('content'));
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: '/admin/v1/inventaris/delete/' + id,
                        type: 'DELETE',
                        data: data,
                        processData: false,
                        contentType: false,
                        success: function (res) {
                            Swal.fire(
                                'Deleted!',
                                'User has been deleted.',
                                'success'
                            );
                            $('#example1').DataTable().ajax.reload();
                        },
                        error: function (res) {
                            Swal.fire({
                                type: 'warning',
                                title: 'Oops...',
                                text: 'Something went wrong!',
                            })
                        }
                    })
                }
            });
        }
        //Initialize Select2 Elements
        $('.select2bs4').select2({theme: 'bootstrap4'})
        // BS-Stepper Init
    })
</script>


{{end}}
