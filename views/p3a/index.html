<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        $("#datatables").DataTable({
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [
                "copy", "csv", "excel", "pdf", "print"
            ],
            ajax: '/admin/v1/master-data/kab/table',
            "columns": [
                {data: 'id_kab', name: 'id_kab',"className": "text-center"},
                {data: 'nama_kab', name: 'nama_kab',"className": "text-center"},
                {data: 'action', searchable: false,"className": "text-center"}
            ],
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

        function Delete(id) {
            data = new FormData();
            // data.append('csrf', $('meta[name="csrf-token"]').attr('content'));
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: '' + id,
                        type: 'DELETE',
                        data: data,
                        processData: false,
                        contentType: false,
                        success: function (res) {
                            Swal.fire(
                                'Deleted!',
                                'User has been deleted.',
                                'success'
                            );
                            $('#example1').DataTable().ajax.reload();
                        },
                        error: function (res) {
                            Swal.fire({
                                type: 'warning',
                                title: 'Oops...',
                                text: 'Something went wrong!',
                            })
                        }
                    })
                }
            });
        }
        //Initialize Select2 Elements
        $('.select2bs4').select2({theme: 'bootstrap4'})
        // BS-Stepper Init
    })
</script>


{{end}}
