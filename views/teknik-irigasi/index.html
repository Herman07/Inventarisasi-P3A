            </div><!-- /.col -->

<section class="content">
    <div class="container-fluid">

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card">
                            <div class="card-header">
                                <button type="button" class="btn btn-default" data-toggle="modal"

            </div>

    </div>
</section>
<!-- /.content -->
<!-- /.content-wrapper -->

<script type="text/javascript">
    $(document).ready(function () {
        $("#teknik_irigasi").DataTable({
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [
                "copy", "csv", "excel", "pdf", "print"
            ],
            ajax: '/inventaris/v1/master-data/tk-irigasi/table',
            "columns": [
                {data: 'id_t_irigasi', name: 'id_t_irigasi'},
                {data: 'operasi', name: 'operasi'},
                {data: 'partisipatif', name: 'partisipatif'},
                {data: 'action', searchable: false}
            ],
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    })
        function Delete(id) {
            data = new FormData();
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: '/inventaris/v1/master-data/tk-irigasi/delete/' + id,
                        type: 'DELETE',
                        data: data,
                        processData: false,
                        contentType: false,
                        success: function (res) {
                            Swal.fire(
                                'Deleted!',
                                'Data has been deleted.',
                                'success'
                            );
                            $('#teknik_irigasi').DataTable().ajax.reload();
                        },
                        error: function (res) {
                            Swal.fire({
                                type: 'warning',
                                title: 'Oops...',
                                text: 'Something went wrong!',
                            })
                        }
                    })
                }
            });
        }
    function Edit(id_t_irigasi){
        $.ajax({
            url:'/inventaris/v1/master-data/tk-irigasi/update/' + id_t_irigasi,
            type:"GET",
            beforeSend:function (res){
            },
            success: function (res){
                ResVal = res.Value

                $('#id_t_irigasi').val(id_t_irigasi)
                $('#operasi1').val(res.Operasi)
                $('#partisipatif1').val(res.Partisipatif)

            },
            error: function (){
                Swal.fire({
                    type: 'warning',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                });

            }
        })
    }
    function submitEdit(){
        id = $('#id_t_irigasi').val()
        data = {
            operasi : $('#operasi1').val(),
            partisipatif : $('#partisipatif1').val(),
        }
        $.ajax({
            url:"/inventaris/v1/master-data/tk-irigasi/updates/"+id,
            data : data,
            type:"POST",
            beforeSend:function (res){
            },
            success: function (res){
                Swal.fire(
                    'Edit!',
                    'telcoscore has been edit.',
                    'success'
                );
                // location.reload()
                alert("Success")
            },
            error: function (){
                Swal.fire(
                    'Edit!',
                    'telcoscore has been edit.',
                    'success'
                );
                alert("Error")
            }

        });


    }
</script>
{{end}}
